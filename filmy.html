<style>
:root {
    --bg: #000000;
    --panel: #1f0036;
    --panel-hover: #2b004a;
    --text: #00e1ff;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    padding: clamp(16px, 4vw, 24px);
    text-align: center;
}

h1 {
    text-align: center;
    font-size: clamp(28px, 6vw, 32px);
    margin-bottom: 24px;
}

h1 a {
    color: inherit;
    text-decoration: none;
}

h1 a:hover {
    opacity: 0.85;
    cursor: pointer;
}

.main-menu {
    display: grid;
    grid-template-columns: 1fr;
    gap: 16px;
    max-width: 420px;
    margin: 0 auto;
}

.season-btn {
    display: block;
    background-color: var(--panel);
    color: var(--text);
    text-decoration: none;
    padding: clamp(18px, 4vw, 20px);
    border-radius: 14px;
    font-size: clamp(20px, 4.5vw, 22px);
    font-weight: bold;
}

@media (hover: hover) {
    .season-btn:hover {
        background-color: var(--panel-hover);
    }
}

.season-btn:active {
    background-color: var(--panel-hover);
}

@media (min-width: 1024px) {
    body {
        max-width: 900px;
        margin: 0 auto;
    }
}
</style>
